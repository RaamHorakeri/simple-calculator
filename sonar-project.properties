
# Required properties
sonar.projectKey=calculator
sonar.projectName=Calculator
sonar.projectVersion=1.0

# Path to source directories
sonar.sources= .

# Path to test directories (optional)
sonar.tests= .

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Path to the build directory (optional, if using specific build tools)
# sonar.java.binaries=target/classes

# Additional properties for specific languages
# For Java projects:
# sonar.language=java

# For JavaScript projects:
# sonar.language=js

# For Python projects:
# sonar.language=py

# For other languages or mixed projects, you might not need to set this property

# Exclude files from analysis (optional)
# sonar.exclusions=**/test/**,**/docs/**

# Specify rules or quality profiles (optional)
# sonar.profile=MyCustomProfile

# If you have any issues with SonarQube plugin versions or language-specific analysis
# you can specify the version of the SonarQube scanner
# sonar.scanner.version=3.3.0.1492
