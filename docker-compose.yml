version: '3.8'

services:
  calculator:
    container_name: calculator-service  # Use Jenkins build number
    image: web-calculator:${BUILD_NUMBER}                # Use Jenkins build number
    ports:
      - "3000:3000"                                     # Map container port 3000 to host port 3000
    hostname: public-web                                 # Set the hostname for the container
    restart: unless-stopped                              # Restart policy
